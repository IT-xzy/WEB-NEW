<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    
    .px{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    

    .px-dad{
        margin-top: 10px;
        width: 100px;
        height: 100px;
        background-color: red;
    }

    .px-son{
        background-color: yellow;
        width: 30%;
        height: 30%;
    }

    .wrap {
        margin-top: 10px;
        width: 10em; 
        height: 10em;
        background-color: red;
    }

  .em-dad{
  font-size: 40px;
  width: 10em; /* 400px */
  height: 10em;
  border: solid 1px black;
}
.em-son{
  font-size: 0.5em; /* 20px */ 
  width: 10em; /* 200px */
  height: 10em;
  border: solid 1px red;
}
.em-grandson{
  font-size: 0.5em;  
  width: 10em;
  height: 10em;
  border: solid 1px blue;
  display: block;
}
    

 .rem-dad{
  font-size: 40px;
  width: 10em; /* 400px */
  height: 10em;
  border: solid 1px black;
}
.rem-son{
  font-size: 0.5em; /* 20px */ 
  width: 10em; /* 200px */
  height: 10em;
  border: solid 1px red;
}
.rem-grandson{
  font-size: 0.5em;  
  width: 10em;
  height: 10em;
  border: solid 1px blue;
  display: block;
}

.vhvw{
    margin-top: 10px;
    width: 20vw;
    height: 20vh;
    background-color: red;
}
    </style>
    <title>demo</title>
</head>



<body>
    
<div class="px">单位为px</div>

<div class="px-dad">
    单位为percentage
    <div class="px-son">
        30%
    </div>
</div>

<div class="wrap">单位为em</div>
