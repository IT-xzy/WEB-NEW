<script>
    var box = document.getElementById("box");
    var timer;
    var swi = "off";
    var date = new Date();

    //获取颜色
    function getColor(){
        color = "rgb(" + parseInt(Math.random()*256) + "," + parseInt(Math.random()*256) + "," + parseInt(Math.random()*256) + ")";
        return color;
    }
    var flashing = function(){
        box.style.backgroundColor = getColor();
    };    

    var flashStart = function () {
        方法一:
        clearTimeout(timer);
        console.log('清除掉了' + timer);
        timer = setInterval(flashing,1000);

        // console.log('timer=' + timer);
        // }
        // swi = "on";
        
        console.log('timer返回值=' + timer); 
    };

    var flashStop = function () {
        // 清除定时器
        console.log('清除的timer=' + timer);
        clearTimeout(timer);
        box.style.backgroundColor = "";
        swi = "off";
    };
</script>
