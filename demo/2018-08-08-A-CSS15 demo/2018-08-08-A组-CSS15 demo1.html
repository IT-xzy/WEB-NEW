<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>

        h2 {
            text-align: center;
            margin: 100px;
        }
        .txt {
            text-align: center;
            font-size: 5px;
            -webkit-transform: scale(0.75);
            -moz-transform: scale(1);
        /*针对能识别-moz的火狐浏览器进行设置*/
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #FBB435;
            margin: 0 auto;
            -webkit-border-radius: 20px;/*针对谷歌和苹果浏览器*/
            -o-border-radius: 20px;/*针对欧鹏浏览器*/
            -moz-border-radius: 20px;/*针对火狐浏览器*/
            -ms-border-radius:20px ;/*针对ie浏览器*/
        }



    </style>
</head>
<body>



<h2>demo</h2>

<div class="txt">浏览器兼容性</div>


<h2>demo2</h2>

<div class="box"></div>



</body>
</html>
