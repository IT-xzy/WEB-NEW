
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动及清除浮动</title>
    <style>
        .case1{
            /*height: 600px;     */
            /*（方法1：给父元素设置高度；）*/

            background: green;
            border:2px solid red;
            /*overflow: auto;    */
            /*方法3：给父元素设置overflow*/
        }
        .case1 img{
            float: left;
        }
        .case1 p{
            /*float: right;*/
            font-size: 50px;
        }
        .clear{
            /*clear: both;    */
            /*!*方法2：使用clear属性清除浮动*!*/
        }
        .clearfix:before, .clearfix:after {
               display: table;
               content: "";
           }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            *zoom: 1;
        }
    </style>
</head>
<body>
    <!--什么是浮动-->
    <div class="case1 ">
        <img src="111.png" >
        <p>IT修真院IT修真院IT修真院IT修真院
                
        </p>
        <div class="clear"></div>
    </div>
</body>
</html>
