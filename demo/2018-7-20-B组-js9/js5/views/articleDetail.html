<div class="articleDetail">
    <div class="panel  panel-default ">
        <div class="panel-heading">
            <strong ng-bind="vm.myTitle"></strong>
        </div>
        <div class="panel-body">
            <form class="form" name="list">
                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">标题名称</label>
                    <input type="text" class="form-style col-lg-8 " name="title" required ng-model="vm.params.title">
                </div>
                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">类 型</label>
                    <select type="text" class="form-style col-lg-3" ng-model="vm.params.type" required name="type" ng-options="item.id as item.name for item in vm.type"></select>
                    <select class="form-style col-lg-3 company" ng-model="vm.params.industry" ng-show="vm.params.type==3" ng-options="item.id as item.name for item in vm.option">
                    </select>
                </div>

                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">说 明</label>
                    <div class="col-lg-8 " id="editor">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">跳转链接</label>
                    <input type="text" class="form-style col-lg-8 " ng-model="vm.params.url" required name="url">
                </div>
                <div class="row form-group margl-0 ">
                    <label class="col-lg-2 col-pad ">配 图</label>
                    <div type="text" class=" col-lg-10 padl-0">
                        <div class="col-lg-12  padl-0">
                            <label for="image-file" class="mybtn btn-blue">选择文件</label>
                            <input type="file" id="image-file">

                        </div>
                        <p id="file-info">{{vm.infor.imgTip}}</p>
                        <div class="col-lg-12">
                            <img id="image-preview" src={{vm.params.img}} alt="配图预览区">
                        </div>
                        <div class="col-lg-8">
                            <table>
                                <thead>
                                    <tr>
                                        <th>图片名</th>
                                        <th>文件大小</th>
                                        <th>进度</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="choose" ng-show="vm.infor.chooseImg">
                                    <tr>
                                        <td id="imgName" ng-bind="vm.infor.imgName"></td>
                                        <td id="imgSize">{{vm.infor.imgSize|size}}</td>
                                        <td id="progress">
                                            <div class="progress-bar" ng-class="{true : 'progress-bar-show',false :'progress-bar-hide' }[vm.infor.isShow]"> </div>
                                        </td>
                                        <td class="img-choice">
                                            <button class="btn-green" ng-click="vm.up()" ng-disabled="vm.infor.isAble" ng-class="{'bg-disabled':vm.infor.isAble}">上传</button>
                                            <button class="del" ng-click="vm.del()">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group row margl-0">
                    <label class="col-lg-2 col-pad "></label>
                    <div class="col-lg-8  padl-0">
                        <button class="mybtn btn-green" ng-click="vm.upLoading()" ng-disabled="list.$invalid||vm.params.img===undefined ||vm.params.type==3&&vm.params.industry===undefined"
                            ng-class="{'bg-disabled':list.$invalid||vm.params.img===undefined ||vm.params.type==3&&vm.params.industry===undefined}">立即上线</button>
                        <button class="mybtn btn-green" ng-click="vm.downLoading()" ng-disabled="list.$invalid||vm.params.img===undefined ||vm.params.type==3&&vm.params.industry===undefined"
                            ng-class="{'bg-disabled':list.$invalid||vm.params.img===undefined ||vm.params.type==3&&vm.params.industry===undefined}">存为草稿</button>
                        <button class="mybtn btn-grey" ui-sref="list.article">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
