<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        *{margin: 0;}
        h2 {
            text-align: center;
            margin: 50px;
        }
        .box2 {
            border: 5px solid #000;
            width: 300px;
            font-size: 1.5em;
            overflow: visible;
        }
        .child {
            border: 5px solid #f66;
            width:100px;
            height: 100px;
            float: left;
        }
        .child1 {
            border: 5px solid #05ff05;
            width:100px;
            height: 100px;
            float: right;
        }

    </style>
</head>
<body>

<h2>2.包含浮动元素</h2>
<div class="box2">

    <div class="child">浮动</div>
    <div class="child1">浮动</div>
</div>
</body>
</html>
